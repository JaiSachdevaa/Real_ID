<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Scan - REAL ID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-body">
    <div class="login-box">
        <h2>Scan Your Face</h2>
        <video id="video" autoplay width="300" height="240" style="border-radius: 10px; margin-bottom: 20px;"></video>
        <form method="POST" action="{{ url_for('capture_face') }}">
            <button type="submit">Capture & Register</button>
        </form>
        <p class="not-registered"><a href="{{ url_for('logout') }}">Cancel</a></p>
    </div>
    <script>
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.error("Camera access denied:", err); });
    </script>
</body>
</html>
