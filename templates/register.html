<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - REAL ID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #1a1f3a 0%, #0a0e1a 50%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-btn:hover {
            color: #00f0ff;
            transform: translateX(-5px);
        }

        .register-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff0080, #00f0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #00f0ff;
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .login-link a {
            color: #00f0ff;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #ff0080;
        }

        .error-message, .success-message {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #4ade80;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 31, 58, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-content p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .otp-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .otp-input:focus {
            outline: none;
            border-color: #00f0ff;
        }

        .btn-verify {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.4);
        }

        .btn-verify:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <a href="/" class="back-btn">
            ‚Üê Back to Home
        </a>

        <div class="register-box">
            <div class="logo">REAL ID</div>
            <h2 class="title">Create Account</h2>
            <p class="subtitle">Join thousands securing their passwords</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="name" 
                        placeholder="John Doe" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        placeholder="you@example.com" 
                        required
                    >
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Continue with Email Verification
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>

    <div id="otpModal" class="modal">
        <div class="modal-content">
            <h3>Verify Your Email</h3>
            <p>We've sent a 6-digit code to <strong id="emailDisplay"></strong></p>
            <input 
                type="text" 
                class="otp-input" 
                id="otpInput" 
                placeholder="000000" 
                maxlength="6"
            >
            <button class="btn-verify" id="verifyBtn" onclick="verifyOTP()">
                Verify & Continue
            </button>
            <div id="otpError" class="error-message" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const otpModal = document.getElementById('otpModal');
        const otpInput = document.getElementById('otpInput');
        const otpError = document.getElementById('otpError');
        const verifyBtn = document.getElementById('verifyBtn');
        const emailDisplay = document.getElementById('emailDisplay');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            
            if (!name || !email) {
                showError('Please fill in all fields');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending verification email...';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email })
                });

                const data = await response.json();

                if (data.success) {
                    emailDisplay.textContent = email;
                    otpModal.classList.add('show');
                    otpInput.focus();
                } else {
                    showError(data.error || 'Registration failed. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Continue with Email Verification';
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue with Email Verification';
            }
        });

        async function verifyOTP() {
            const otp = otpInput.value.trim();

            if (otp.length !== 6) {
                showOTPError('Please enter a 6-digit OTP');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                const response = await fetch('/verify_register_otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ otp })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/register_face';
                } else {
                    showOTPError(data.error || 'Invalid OTP. Please try again.');
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify & Continue';
                }
            } catch (error) {
                showOTPError('Connection error. Please try again.');
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify & Continue';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showOTPError(message) {
            otpError.textContent = message;
            otpError.classList.add('show');
            
            setTimeout(() => {
                otpError.classList.remove('show');
            }, 5000);
        }

        otpInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

       
        otpInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyOTP();
            }
        });
    </script>
</body>
</html>
