<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification - REAL ID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .login-box p.description {
            color: #ddd;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-box p.description strong {
            color: #fff;
        }

        .login-box form {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .login-box .error {
            color: #ff4f4f;
            margin-top: 10px;
        }

        .login-box a {
            color: cyan;
            text-decoration: none;
            font-size: 15px;
        }
    </style>
</head>
<body class="login-body">
    <div class="login-box">
        <h2>OTP Verification</h2>
        <p class="description">
            We sent a 6-digit code to <strong>{{ email }}</strong>
        </p>

        <form method="POST" action="{{ url_for('verify_otp') }}">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <a href="{{ url_for('choose_login') }}">Go back</a>
    </div>
</body>
</html>
